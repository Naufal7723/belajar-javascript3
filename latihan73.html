<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="script.js"></script>
    <h1>Konversi suhu</h1>
    <form id="konversiForm">
        <label for="celsius">Masukkan suhu dalam derajat Celcius:</label>
        <input type="number" id="celsius" name="celsius" required>
        <button type="submit">Konversi</button>
      </form>
      
      <p id="hasil"></p>
    
      <script>
        document.getElementById('konversiForm').addEventListener('submit', function (e) {
          e.preventDefault();
          const celsiusInput = document.getElementById('celsius');
          const fahrenheit = (parseFloat(celsiusInput.value) * 9/5) + 32;
          const hasil = document.getElementById('hasil');
          hasil.textContent = `${celsiusInput.value} derajat Celcius sama dengan ${fahrenheit.toFixed(2)} derajat Fahrenheit.`;
        });
     </script>
</body>
</html>
